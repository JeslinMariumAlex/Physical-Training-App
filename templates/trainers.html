{% extends 'base.html' %}

{% block title %}  {% endblock %} 

{% block content %}

<div class="container text-center bg-secondary p-4 my-5 rounded">

    <h1 class="text-warning">Our Trainers</h1>

    
    {% for t in trainers %}

        <div class="card text-center mx-3 my-3 " style="width: 18rem;  display:inline-block ;">
            <img src="{{t.trainer_image.url}}" class="card-img-top" alt="...">
            <div class="card-body">
            <h5 class="card-title">{{t.trainer_name}}</h5>
            <p class="card-text">{{t.trainer_spec}}</p>
            <h6>{{t.workout_name}} Workout</h6>
            </div>
        </div>

    {% endfor %}

</div>


{% endblock %}
