{% extends 'base.html' %} 

{% block title %} Workouts {% endblock %} 

{% block content %}

<h1 class="text-center p-4">Choose your Workout..</h1>

{% for w in workouts %}
<div
  class="mx-auto w-50 text-center  p-3 mb-5 border rounded"
  style="background-color: #343a40"
>
  <h1 class="text-warning">{{w.workout_name}}</h1>
  <p class="text-white" >{{w.workout_description}}</p>
</div>
{% endfor %} 

{% endblock %}
